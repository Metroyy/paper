<!DOCTYPE html>
<html>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/all.css">
<script src="/static/js/writers.js"></script>
<head>
    <title>写手管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                修改写手
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h5>填写需修改的写手id：</h5>
                <label>*id</label><input type="text" id="modify_wri_id" value=""><br/>
                <h5>填入修改：</h5>
                <label>写手</label><input type="text" id="wri_name" value=""><br/>
                <label>写手性质</label>
                <div class="input-group">
                    <input type="text" id="wri_class"  class="form-control modify" value="">
                    <div class="input-group-append">
                        <div class="dropdown" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"
                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" id="wri_class_menu">
                                <a class="dropdown-item" href="#">文</a>
                                <a class="dropdown-item" href="#">理</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <button class="btn btn-dark btn-sm" type="button" id="modifyWriBtn">修改</button>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                新增写手
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h5>填写需增加的写手：</h5>
                <label>*写手</label><input type="text" id="insert_wri_name" value=""><br/>
                <label>*写手性质</label>
                <div class="input-group">
                    <input type="text" id="insert_wri_class" class="form-control modify" value="">
                    <div class="input-group-append">
                        <div class="dropdown" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"
                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" id="wri_class_menu">
                                <a class="dropdown-item" href="#">文</a>
                                <a class="dropdown-item" href="#">理</a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark btn-sm" type="button" id="insertWriBtn">添加</button>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                删除写手
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h5>填写需删除的写手id：</h5>
                <label>*id</label><input type="text" id="del_wri_id" value=""><br/>
                <button class="btn btn-dark btn-sm" type="button" id="delWriBtn">删除</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <table id="custom">
        </table>
    </div>
</div>
</body>
</html>
