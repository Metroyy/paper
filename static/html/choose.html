<!DOCTYPE html>
<html>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/all.css">
<script src="/static/js/choose.js"></script>
<head>
    <title>论文管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                显示列
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <input type="checkbox" name="choose" value="stu.stu_name AS `学生`"><label>学生</label><br/>
                <input type="checkbox" name="choose" value="stu.stu_number AS `学号`"><label>学号</label><br/>
                <input type="checkbox" name="choose" value="stu.stu_password AS `学生密码`"><label>学生密码</label><br/>
                <input type="checkbox" name="choose" value="stu.stu_phone AS `学生号码`"><label>学生号码</label><br/>
                <input type="checkbox" name="choose" value="stu.stu_wechat AS `学生微信`"><label>学生微信</label><br/>
                <input type="checkbox" name="choose" value="spe.spe_name AS `专业`"><label>专业</label><br/>
                <input type="checkbox" name="choose" value="sch.sch_name AS `学校`"><label>学校</label><br/>
                <input type="checkbox" name="choose" value="pap.pap_title AS `题目`"><label>题目</label><br/>
                <input type="checkbox" name="choose" value="pap.pap_count AS `字数`"><label>字数</label><br/>
                <input type="checkbox" name="choose" value="pap.pap_check AS `查重率`"><label>查重率</label><br/>
                <input type="checkbox" name="choose"
                       value="pap.pap_character AS `论文性质`"><label>论文性质</label><br/>
                <input type="checkbox" name="choose" value="pro.pro_newadd AS `新增时间`"><label>新增时间</label><br/>
                <input type="checkbox" name="choose" value="pro.pro_opening AS `开题时间`"><label>开题时间</label><br/>
                <input type="checkbox" name="choose" value="pro.pro_main AS `正文时间`"><label>正文时间</label><br/>
                <input type="checkbox" name="choose" value="wri.wri_name AS `写手`"><label>写手</label><br/>
                <input type="checkbox" name="choose" value="wri.wri_class AS `写手性质`"><label>写手性质</label><br/>
                <input type="checkbox" name="choose" value="age.age_name AS `代理`"><label>代理</label><br/>
                <button class="btn btn-dark btn-sm" type="button" id="chooseBtn">筛选</button>
                <button class="btn btn-dark btn-sm" type="button" id="chooseAll">全选</button>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                查询
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
             data-bs-parent="#accordionExample">
            <div class="accordion-body" id="showDiv">
                <label>学生</label><input type="text" name="stu.stu_name" value=""><br/>
                <label>学号</label><input type="text" name="stu.stu_number" value=""><br/>
                <label>学生密码</label><input type="text" name="stu.stu_password" value=""><br/>
                <label>学生号码</label><input type="text" name="stu.stu_phone" value=""><br/>
                <label>学生微信</label><input type="text" name="stu.stu_wechat" value=""><br/>
                <label>专业</label><input type="text" name="spe.spe_name" value=""><br/>
                <label>学校</label><input type="text" name="sch.sch_name" value=""><br/>
                <label>题目</label><input type="text" name="pap.pap_title" value=""><br/>
                <label>字数</label><input type="text" name="pap.pap_count" value=""><br/>
                <label>查重率</label><input type="text" name="pap.pap_check" value=""><br/>
                <label>论文性质</label><input type="text" name="pap.pap_character" value=""><br/>
                <label>新增时间</label><input type="text" name="pro.pro_newadd" value=""><br/>
                <label>开题时间</label><input type="text" name="pro.pro_opening" value=""><br/>
                <label>正文时间</label><input type="text" name="pro.pro_main" value=""><br/>
                <label>写手</label><input type="text" name="wri.wri_name" value=""><br/>
                <label>写手性质</label><input type="text" name="wri.wri_class" value=""><br/>
                <label>代理</label><input type="text" name="age.sage_name" value=""><br/>
                <button class="btn btn-dark btn-sm" type="button" id="selectBtn">查询</button>
            </div>
        </div>
    </div>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">

                *<label>学生</label><input type="text" name="stu.stu_name" value=""><br/>

                <label>学生密码</label><input type="text" name="stu.stu_password" value=""><br/>
                <label>学生号码</label><input type="text" name="stu.stu_phone" value=""><br/>
                <label>学生微信</label><input type="text" name="stu.stu_wechat" value=""><br/>
                *<label>专业</label>
                <div class="input-group">
                    <input type="text" name="spe.spe_name" class="form-control" value="">
                    <div class="input-group-append">
                        <div class="dropdown" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"
                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" name="spe_menu">

                            </div>
                        </div>
                    </div>
                </div>
                *<label>学校</label>
                <div class="input-group">
                    <input type="text" name="sch.sch_name" class="form-control" value="">
                    <div class="input-group-append">
                        <div class="dropdown" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"
                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" name="school_menu">

                            </div>
                        </div>

                </div>
                <label>题目</label><input type="text" name="pap.pap_title" value=""><br/>
                <label>字数</label><input type="text" name="pap.pap_count" value=""><br/>
                <label>查重率</label><input type="text" name="pap.pap_check" value=""><br/>

                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" id="pap_menu">
                                <a class="dropdown-item" href="#">毕业论文</a>
                                <a class="dropdown-item" href="#">学位论文</a>
                            </div>
                        </div>
                    </div>
                </div>
                *<label>新增时间</label><input type="date" name="pro.pro_newadd" value=""><br/>
                <label>开题时间</label><input type="date" name="pro.pro_opening" value=""><br/>
                <label>正文时间</label><input type="date" name="pro.pro_main" value=""><br/>
                *<label>写手</label>
                <div class="input-group">
                    <input type="text" name="wri.wri_name" class="form-control" value="">
                    <div class="input-group-append">
                        <div class="dropdown" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"
                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" name="wri_menu">

                            </div>
                        </div>
                    </div>
                </div>
                *<label>代理</label>
                <div class="input-group">
                    <input type="text" name="age.age_name" class="form-control" value="">
                    <div class="input-group-append">
                        <div class="dropdown" style="position: relative;">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                                    data-toggle="dropdown"
                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" name="age_menu">

                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-dark btn-sm" type="button" id="insertBtn">添加</button>
            </div>
        </div>
    </div>

        <h2 class="accordion-header" id="headingFour">

                <br/>

                *<label>学生</label><input type="text" class="modify" name="stu.stu_name" value=""><br/>

                                <span class="caret"></span>

                        </div>

                <label>字数</label><input type="text" class="modify" name="pap.pap_count" value=""><br/>
                <label>查重率</label><input type="text" class="modify" name="pap.pap_check" value=""><br/>

                    <div class="input-group-append">

                            <button class="btn btn-outline-secondary dropdown-toggle" type="button"

                                    data-placement="bottom" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu" id="pap_menu">
                                <a class="dropdown-item" href="#">毕业论文</a>
                                <a class="dropdown-item" href="#">学位论文</a>
                            </div>
                        </div>
                    </div>

                *<label>新增时间</label><input type="date" class="modify" name="pro.pro_newadd" value=""><br/>
                <label>开题时间</label><input type="date" class="modify" name="pro.pro_opening" value=""><br/>

                    <input type="text" name="wri.wri_name" class="form-control modify" value="">

<div class="container-fluid">
