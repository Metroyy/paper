<script>
    $(document).ready(function () {
        $("#all-data").click(function () {
            $.ajax({
                url: "/home/",
                type: "GET",
                dataType: "json",
                success: function (response) {
                    var container = $("#container");
                    container.empty();
                    $("#AllTable").css("opacity", 1)
                    $.each(response.data, function (index, item) {
                        var row = "<tr><td>" + item.id + "</td><td>" + item.学生 + "</td><td>" + item.学号 + "</td><td>" + item.学生密码 + "</td><td>" + item.学生号码 + "</td><td>" + item.学生微信 + "</td><td>" + item.专业 + "</td><td>" + item.学校 + "</td><td>" + item.题目 + "</td><td>" + item.字数 + "</td><td>" + item.查重率 + "</td><td>" + item.论文性质 + "</td><td>" + item.新增时间 + "</td><td>" + item.开题时间 + "</td><td>" + item.正文时间 + "</td><td>" + item.写手 + "</td><td>" + item.写手性质 + "</td><td>" + item.代理 + "</td></tr>";
                        container.append(row);
                    });
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
        });
    });

    function loadContent(url) {
        $.get(url, function (data) {
            $("#pageContent").html(data);
        });
    }
</script>
